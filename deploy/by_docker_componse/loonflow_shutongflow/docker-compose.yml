version: '3'
services:
  mysqldb:
    hostname: loonflow-db
    image: mysql:5.7
    volumes: 
      - ./dbdata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: mySql12#4,.De
      MYSQL_DATABASE: loonflow
      MYSQL_USER: loonflow
      MYSQL_PASSWORD: loonflow123,.Ly
    ports:
      - 3306:3306
  redis:
    hostname: loonflow-redis
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
    command: redis-server --requirepass loonflow123
  
  loonflow-web:
    hostname: loonflow-web
    build: 
      context: ./loonflow-web
      dockerfile: Dockerfile
    links:
      - "mysqldb:loonflow-db"
    depends_on:
      - mysqldb
      - redis
    command:
      - /bin/sh
      - -c
      - |
        uwsgi /opt/loonflow/uwsgi.ini
        service nginx start

  loonflow-task:
    hostname: loonflow-task
    build: 
      context: ./loonflow-task
      dockerfile: Dockerfile
    links:
      - "mysqldb:loonflow-db"
    depends_on:
      - mysqldb
    command: celery multi restart -A tasks worker -l info -c 8 -Q loonflow –logfile=/var/log/loonflow/task.log –pidfile=/var/log/loonflow/task.pid